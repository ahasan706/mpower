<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>

  <!-----------------------------Resource Section---------------------------------------------------- -->
  <button mat-button [matMenuTriggerFor]="resource">Resources</button>
  <mat-menu #resource="matMenu">
    <button mat-menu-item  routerLink="/learn" routerLinkActive="active">Learning</button>
    <button mat-menu-item [matMenuTriggerFor]="socialService">Social Service</button>
    <button mat-menu-item [matMenuTriggerFor]="finance">Finance</button>
  </mat-menu>

  <mat-menu #some="matMenu">
    <div>
      <h2>One</h2>
    </div>
    <div>
      <h2>Two</h2>
    </div>
  </mat-menu>

  <mat-menu #socialService="matMenu">
    <button mat-menu-item>Insects</button>
    <button mat-menu-item>Molluscs</button>
  </mat-menu>

  <mat-menu #finance="matMenu">
    <button mat-menu-item>Baikal oilfish</button>
    <button mat-menu-item>Bala shark</button>
    <button mat-menu-item>Ballan wrasse</button>
  </mat-menu>

  <!--------------------------------------------------------------------------------- -->
  <!-------------------------------NetWork-------------------------------------------------- -->
  <button mat-button [matMenuTriggerFor]="network">NetWork</button>
  <mat-menu #network="matMenu">
    <button mat-menu-item >Wall</button>
    <button mat-menu-item >Forum</button>
    <button mat-menu-item >Chat</button>
  </mat-menu>
  <!--------------------------------------------------------------------------------- -->
  <!-------------------------------------Connect-------------------------------------------- -->
  <button mat-button routerLink="/connect" routerLinkActive="active">Connect</button>
  <!--------------------------------------------------------------------------------- -->
  <!--------------------------------------About Us------------------------------------------- -->
  <button mat-button [matMenuTriggerFor]="animals">About Us</button>
  <mat-menu #animals="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
    <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
  </mat-menu>

  <mat-menu #vertebrates="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
    <button mat-menu-item>Birds</button>
  </mat-menu>

  <mat-menu #invertebrates="matMenu">
    <button mat-menu-item>Insects</button>
    <button mat-menu-item>Molluscs</button>
  </mat-menu>

  <mat-menu #fish="matMenu">
    <button mat-menu-item>Baikal oilfish</button>
    <button mat-menu-item>Bala shark</button>
    <button mat-menu-item>Ballan wrasse</button>
  </mat-menu>
  <!--------------------------------------------------------------------------------- -->
  <!--------------------------------------Events------------------------------------------- -->

  <!--------------------------------------------------------------------------------- -->



  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
